# make delay shorter
set -sg escape-time 0

# set default color to 256color
# set -g default-terminal "xterm-256color"
# set-option -g default-comman zsh
# set -g default-terminal "xterm"
# set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"


# start pane number from 1 similar to windows
# set -g pane-base-index 1

# resize panes
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# switch between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n

# don't rename windows automatically
set-option -g allow-rename off

#### key bindings ####

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# quickly open a new window
# bind N new-window

# synchronize all panes in a window
bind y setw synchronize-panes

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# new pane shortcuts
# bind v split-window -v
# bind / split-window -h


#### copy mode : vim ####

# press ‘v’ and start copying. After you have selected text you want to copy, you can just press ‘y’ (or the default ‘enter’ key) to copy the text into Tmux's buffer. 
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# paste with prefix+P
# paste using 'p'
# unbind p
# bind p paste-bufferthe tmux configuration file

# enable vi mode
setw -g mode-keys vi


